<!DOCTYPE html>

    <!----------- HTML-elements -------------->
    <h1>To Do List</h1>
    <input id="input" type="text" />
    <button id="newItemBtn">Add item to your to do list</button><br />
    <div id="container"></div>

    <!------------- JavaScript --------------->
    <script>
      // let deleteItem = document.getElementById("deleteItem");
      let container = document.getElementById("container");
      /* let input = document.getElementById("input");
      let newItemBtn = document.getElementById("newItemBtn"); */

      async function showToDoList() {
        let url = "/showToDoList";
        let token = localStorage.getItem("token");

        let divHeading = localStorage.getItem("divHeading");
        let divID = localStorage.getItem("divID");
        let divContent = localStorage.getItem("divContent");
      

        /* let updata = {
          heading: divID
        }; */

        let cfg = {
          method: "GET",
          headers: {
            "content-type": "application/json",
            "authorization": token,
          }
        };

        try {
          let response = await fetch(url, cfg);
          let data = await response.json();

          if (response.status != 200) {
            throw data.error;
          }

          container.innerHTML = ""; //delete previous content

          // console.log(data);
          
         /* let div = document.createElement("div");
          div.innerHTML += divHeading;
          div.innerHTML += divContent;
          container.appendChild(div);*/

          for (let value of data) {
            let html = value.text;

            let div = document.createElement("div");
            div.innerHTML = html;
            div.appendChild(divHeading);
            let delbtn = document.createElement("button");
            delbtn.innerHTML = "Delete";
            div.appendChild(delbtn);

            container.appendChild(div);
            delbtn.addEventListener("click", function (evt) {
              container.parentElement.removeChild(div);
              updateToDoList();
            });
          }
        } catch (error) {
          console.log(error);
        }
      }

      showToDoList();
