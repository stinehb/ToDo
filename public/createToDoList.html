<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!----------- HTML-elements -------------->
    <h1>To Do List</h1>
    <p>
      On this page you can write down important things you need to remember.
      <br />For example a shopping list.
    </p>
    <br />
    <div id="container"></div>
    <input id="inpHeading" placeholder="Titel of the to do list" /><br />
    <input id="input" placeholder="Add text" />
    <button id="newCheckbox">Add New</button> <br />
    <button id="sendToServer">Create the List</button> <br />
    <a href="showAllLists.html">Show All Lists</a>

    <!------------- JavaScript --------------->
    <script>
      let inpHeading = document.getElementById("inpHeading");
      let input = document.getElementById("input");
      let newCheckboxBtn = document.getElementById("newCheckbox");
      let sendToServer = document.getElementById("sendToServer");
      let deleteItem = document.getElementById("deleteItem");
      let container = document.getElementById("container");
      let items = [];

      newCheckboxBtn.addEventListener("click", async function (evt) {
        let listItem = document.createElement("h2");
        listItem.innerHTML = input.value;
        container.appendChild(listItem);

        let todo = {
          text: input.value,
          id: Date.now(),
        };

        if (input.value.length > 0) {
          items.push(todo);
        }
        input.value = "";
      });

      sendToServer.addEventListener("click", async function (evt) {
        let url = "/createNewList";
        let token = localStorage.getItem("token");

        let updata = {
          heading: inpHeading.value,
          content: JSON.stringify(items),
        };

        let cfg = {
          method: "POST",
          headers: {
            "content-type": "application/json",
            "authorization": token
          },
          body: JSON.stringify(updata)
        };

        try {
          let response = await fetch(url, cfg);
          let data = await response.json();

          if (response.status != 200) {
            throw data.error;
          }
        } catch (error) {
          console.log(error);
        }
      });

      //alle  her skal legges til json fil for å bli lagret i databasen, for å kunne komme tilbke til den i showToDoLists.html
    </script>

    <!---------------- CSS ------------------->
    <style>
      * {
        text-align: center;
        margin: 0;
        font-family: sans-serif;
        background-color: rgb(163, 155, 144);
        color: rgb(9, 15, 12);
      }
      input {
        background-color: rgb(248, 244, 239);
        opacity: 1;
      }
      button {
        background-color: rgb(47, 185, 34);
        border-radius: 90%;
      }
    </style>
  </body>
</html>
