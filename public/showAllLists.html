<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TestClient</title>
</head>

<body>
  <!----------- HTML-elements -------------->
  
  <br />
  <button id="btnCreate">Make new to do list!</button>
  <div id="container"></div>

  <button id="btnChangePw">Change Password</button>
  
  <button id="sharedLists">Show me all shared lists</button><br><br>
  <a href="index.html">Return to Login!</a>
  <div style="height: 100vh;"></div>

  <!------------- JavaScript --------------->
  <script>
    let btn = document.getElementById("btnCreate");
    let btnChangePw = document.getElementById("btnChangePw");
    let container = document.getElementById("container");
    let sharedBtn = document.getElementById("sharedLists");

    //-----------------------------------------------

    btn.addEventListener("click", async function (evt) {
      let url = "/createNewList";
      let token = localStorage.getItem("token");
      window.location.href = "createToDoList.html";
    });

    btnChangePw.addEventListener("click", async function (evt) {
      let url = "/users/updatePassword";
      let token = localStorage.getItem("token");
      window.location.href = "updatePassword.html";
    });

    async function showAllLists() {
      let url = "/showAllLists";
      let token = localStorage.getItem("token");

      let cfg = {
        method: "GET",
        headers: {
          "content-type": "application/json",
          "authorization": token,
        },
      };

      try {
        let response = await fetch(url, cfg);
        let data = await response.json();

        if (response.status != 200) {
          throw data.error;
        }

        container.innerHTML = ""; //delete previous content

        for (let value of data) {
          let date = new Date(value.date);
          console.log(value);
          let html = "<h2>" + value.heading + "</h2>";
          html += "<p>" + date.toLocaleDateString() + "</p>";
          //html += "<p>" + value.item + "</p><hr>";

          let div = document.createElement("div");
          div.innerHTML = html;
          //console.log(value.updata.content);

          div.addEventListener("click", function (evt) {
            let url = "/showToDoList";
            let divContent = localStorage.setItem("divContent", value.items);
            let divHeading = localStorage.setItem(
              "divHeading",
              value.heading
            );
            let divID = localStorage.setItem("divID", value.id);
            window.location.href = "showToDoList.html";
          });

          container.appendChild(div);

          let delbtn = document.createElement("button");
          delbtn.innerHTML = "Delete";
          container.appendChild(delbtn);

          // let delbtn = document.createElement("button");
          //   delbtn.innerHTML = "Delete";

          delbtn.addEventListener("click", function (evt) {
            deleteLists(value.id);
          });

          let shareBtn = document.createElement("button");
          shareBtn.innerHTML = "share your list with someone!";
          container.appendChild(shareBtn);

          shareBtn.addEventListener("click", function (evt) {
            let usernameInp = document.createElement("input");
            usernameInp.type = "text";
            usernameInp.placeholder =
              "skriv inn brukernavn til en som du vil dele listen med";
              container.appendChild(usernameInp);

            let bekreftBtn = document.createElement("button");
            bekreftBtn.innerHTML = "share your list with this user";
            container.appendChild(bekreftBtn);

            bekreftBtn.addEventListener("click", async function (evt) {
              //let username = usernameInp.value;

              let url = "/getUserId?username=" + usernameInp.value;
              

              let cfg = {
                method: "GET",
                headers: { "content-type": "application/json",
              "authorization": token }
               
              };

              try {
                let response = await fetch(url, cfg);
                let data = await response.json();

                if (response.status != 200) {
                  throw data.error;
                }
                shareYourList(data, value.id);

              } catch (error) {
                console.log(error);
              }
            });

          });
        }

      } catch (error) {
        console.log(error);
      }
    }

    //-----------------------------------------------
    async function deleteLists(todoID) {
      let url = "/showAllLists";
      let token = localStorage.getItem("token");

      //let url = "/showAllLists?listeid=" + variabel;

      let updata = {
        id: todoID,
      };

      let cfg = {
        method: "DELETE",
        headers: { "content-type": "application/json", "authorization": token },
        body: JSON.stringify(updata),
      };

      try {
        let response = await fetch(url, cfg);
        let data = await response.json();

        if (response.status != 200) {
          throw data.error;
        }
        // showAllLists();

        showAllLists(); //refresh the list
      } catch (error) {
        console.log(error);
      }
    }

    // start ----------------------------------------
    showAllLists();

    sharedBtn.addEventListener("click", function (evt) {
      window.location.href = "showSharedLists.html";
    });



    async function shareYourList(userid, id) {
      let url = "/showSharedLists";
      let token=localStorage.getItem("token");
      
      let updata = {
        "userid": userid,
        "id": id
      };

      let cfg = {
        method: "PUT",
        headers: { "content-type": "application/json", "authorization": token },
        body: JSON.stringify(updata),
      };
      try{
        let response = await fetch(url, cfg);
        let data = await response.json();

        if (response.status != 200) {
          throw data.error;
        }
       
      } catch (error) {
        console.log(error);
      }
      }
    
  </script>
