<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>TestClient</title>
</head>
<body>

    <!----------- HTML-elements -------------->   
    <div style="height: 100vh;">
    <h1>Login</h1><br>
    <input id="inpUsername" type="text" placeholder="User name" />
    <input id="inpPassword" type="text" placeholder="Password" /><br><br>
    
    <button id="btnLogin">Login</button> <br><br>
    <h3 id="txtResult">Result...</h3> <br>

    <a href="usercreate.html">Create a new user</a><br><br>
    <a href= "deleteuser.html">Delete your user</a><br> <br>
       </div>
    <!------------- JavaScript --------------->
    <script>
        
        let inpUsername = document.getElementById('inpUsername');
        let inpPassword = document.getElementById('inpPassword');
        let btnLogin = document.getElementById('btnLogin');
        let txtResult = document.getElementById('txtResult');

        // --------------------------------------
        btnLogin.addEventListener('click', async function(evt) {
            
            let url = "/users/login";
            let credString = createCredentialString(inpUsername.value.toLowerCase(), inpPassword.value.toLowerCase());
            

            let cfg = {
                method: "POST",
                headers: {"authorization":credString}
            }           

            try {                
                let response = await fetch(url, cfg);               
                let data = await response.json();
                
                if (response.status != 200) {
                    throw data.error;
                }
                
                txtResult.innerHTML = data.msg;
                localStorage.setItem("token", data.token);
                window.location.href = "showAllLists.html";
                
            }
            catch(error) {
                console.log(error);
                txtResult.innerHTML = "Something went wrong - check the console window";
            }            
        });
        
        // --------------------------------------
        function createCredentialString(username, password) {
            let combinedStr = username + ":" + password;
            let b64Str = btoa(combinedStr);
            return "basic " + b64Str;
          //  return combinedStr;
        }
        

    </script>
