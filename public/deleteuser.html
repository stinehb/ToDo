<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete a User</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!----------- HTML-elements -------------->
    <h1>Delete a User</h1><br>
    <input id="inpUsername" type="text" placeholder="Username" /><br>
    <input id="inpPassword" type="text" placeholder="Password" /><br>
    <input id="inpConfirmPassword" type="text" placeholder="Confirm Password" /><br><br>

    <button id="btnDeleteUser" class="btnDeleteUser">Delete User</button><br>
    <h3 id="txtResult"></h3>

    <button id="btnReturnToLogin" class="button">Return To Login</button>

    <!------------- JavaScript --------------->
    <script>

        let inpUsername = document.getElementById('inpUsername');
        let inpPassword = document.getElementById('inpPassword');
        let inpConfirmPassword = document.getElementById('inpConfirmPassword');
        let btnDeleteUser = document.getElementById('btnDeleteUser');
        let txtResult = document.getElementById('txtResult');
        let btnReturnToLogin = document.getElementById("btnReturnToLogin");

        // --------------------------------------
        btnDeleteUser.addEventListener('click', async function (evt) {

            if (inpPassword.value === inpConfirmPassword.value) {
                let url = "/users/delete";
                let credString = createCredentialString(inpUsername.value.toLowerCase(), 
                inpPassword.value.toLowerCase());

                let cfg = {
                    method: "DELETE",
                    headers: { "authorization": credString }
                }

                try {
                    let response = await fetch(url, cfg);
                    let data = await response.json();

                    if (response.status != 200) {
                        throw data.error;
                    }

                    txtResult.innerHTML = data.msg;
                    localStorage.setItem("token", data.token);
                }
                catch (error) {
                    console.log(error);
                    txtResult.innerHTML = error;
                }
            } else {
                txtResult.innerHTML = "The passwords does not match";

            }
            inpUsername.value = "";
            inpPassword.value = "";
            inpConfirmPassword.value = "";
        });

        // --------------------------------------
        function createCredentialString(username, password) {
            let combinedStr = username + ":" + password;
            let b64Str = btoa(combinedStr);
            return "basic " + b64Str;
        }

        btnReturnToLogin.addEventListener("click", function (evt) {
            localStorage.setItem("token", "");
            location.href = "index.html";
        });

    </script>
</body>

</html>
