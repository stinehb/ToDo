<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>TestClient</title>
</head>
<body>

    <!----------- HTML-elements -------------->    
    <h1>Delete your user</h1>
    <input id="inpUsername" type="text" placeholder="User name" />
    <input id="inpPassword" type="text" placeholder="Password" /><br><br>
    
    <button id="btnDeleteUser">Delete User</button><br><br>
    <h3 id="txtResult">Result...</h3>
        
    <!------------- JavaScript --------------->
    <script>
        
        let inpUsername = document.getElementById('inpUsername');
        let inpPassword = document.getElementById('inpPassword');
        let btnDeleteUser = document.getElementById('btnDeleteUser');
        let txtResult = document.getElementById('txtResult');

        // --------------------------------------
        btnDeleteUser.addEventListener('click', async function(evt) {
            
            let url = "/users/delete";
            let credString = createCredentialString(inpUsername.value, inpPassword.value);

            let cfg = {
                method: "DELETE",
                headers: {"authorization":credString}
            }           

            try {                
                let response = await fetch(url, cfg);               
                let data = await response.json();
                
                if (response.status != 200) {
                    throw data.error;
                }
                
                txtResult.innerHTML = data.msg;
                localStorage.setItem("token", data.token);
            }
            catch(error) {
                console.log(error);
                txtResult.innerHTML = "Something went wrong - check the console window";
            }            
        });
        
        // --------------------------------------
        function createCredentialString(username, password) {
            let combinedStr = username + ":" + password;
            let b64Str = btoa(combinedStr);
            return "basic " + b64Str;
        }

    </script>

    <!---------------- CSS ------------------->
    <style> 

* {
            
            margin: 0;
            font-family: sans-serif;
            background-color:rgb(163, 155, 144);
            color: rgb(9, 15, 12);
        }   
        ::placeholder{
          color: rgb(10, 13, 24);
          background-color: rgb(248, 244, 239);
          opacity: 1;
      }
      button{
          background-color: rgb(126, 121, 121);
      }

    </style>

</body>

</html>
