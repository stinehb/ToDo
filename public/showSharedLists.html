<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Lists</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!----------- HTML-elements -------------->

  <h1>All Public Lists</h1>

  <div id="listContainer"></div>

  <button id="myLists" class="button">Show all shared lists</button><br><br>
  <button id="btnLogOut" class="button">Log Out</button>

  <!------------- JavaScript --------------->
  <script>

    let listContainer = document.getElementById("listContainer");
    let myLists = document.getElementById("myLists");
    let btnLogOut = document.getElementById("btnLogOut");



    async function showSharedLists() {
      let url = "/showSharedLists";
      let token = localStorage.getItem("token");

      let cfg = {
        method: "GET",
        headers: {
          "content-type": "application/json",
          "authorization": token,
        }
      };

      try {
        let response = await fetch(url, cfg);
        let data = await response.json();

        if (response.status != 200) {
          throw data.error;
        }

        listContainer.innerHTML = ""; //delete previous content

        for (let value of data) {
          let date = new Date(value.date);
          let html = "<h2>" + value.heading + "</h2>";
          html += "<p>" + date.toLocaleDateString() + "</p>";

          let div = document.createElement("div");
          div.className = "listContainer";
          div.innerHTML = html;
          listContainer.appendChild(div);

          let showBtn = document.createElement("button");
          showBtn.className = "button";
          showBtn.innerHTML = "Show List";
          div.appendChild(showBtn);

          showBtn.addEventListener("click", function (evt) {
            let url = "/showSharedToDoList";
            let divContent = localStorage.setItem("divContent", value.items);
            let divHeading = localStorage.setItem(
              "divHeading",
              value.heading
            );
            let divID = localStorage.setItem("divID", value.id);
            window.location.href = "showSharedToDoList.html";
          });
        }
      } catch (error) {
        console.log(error);
      }
    }

    showSharedLists();

    myLists.addEventListener("click", function (evt) {
      window.location.href = "showAllLists.html";
    });

    btnLogOut.addEventListener("click", function (evt) {
      localStorage.setItem("token", "");
      location.href = "index.html";
    });

  </script>
</body>

</html>
